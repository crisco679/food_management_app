<!DOCTYPE html>
<html ng-app="foodManagementApp">
  <head>
    <meta charset="utf-8">
    <title>Food Management App</title>
    <script src="./vendor/angular/angular.min.js"></script>
    <script src="./vendor/angular-route/angular-route.min.js"></script>
    <script src="./assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="./views/styles.css"/>
  </head>
  <body ng-controller="BudgetController as budget">
   <div class = "budgetHolder">
     <div class="budgetText">
      <h1>Budget:<div ng-repeat="budget in budget.budgets">{{budget.budget | currency}}</div></h1>
    </div>
      <input type="number" ng-model="budget.budgetInput"/>
      <input type="button" value="Enter" ng-click="budget.setBudget(budgetInput)" ng-show="true"/>
      <input type="button" value="Delete" ng-click="budget.deleteBudget(budget.budgets[0].budget_id)"/>
   </div>
  </body>
</html>
