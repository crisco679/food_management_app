<!DOCTYPE html>
<html ng-app="foodManagementApp">
  <head>
    <meta charset="utf-8">
    <title>Food Management App</title>
    <script src="./vendor/angular/angular.min.js"></script>
    <script src="./vendor/angular-route/angular-route.min.js"></script>
    <script src="./assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="./views/styles.css"/>
  </head>
  <body ng-controller="BudgetController as budget">
    <h1>Budget:<p>{{budget.budgets[0].budget | currency}}</p></h1>
    <input type="number" ng-model="budget.budgetInput"/>
    <input type="button" value="Enter" ng-click="budget.setBudget(budgetInput)"/>
  </body>
</html>
